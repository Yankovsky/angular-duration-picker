<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body ng-app="sampleApp">
<div ng-view ng-controller="SampleCtrl">
    <form novalidate name="form">{{ngModel.$error.parse}}
        <div>Model value = {{time}}</div>
        <div>Model value using timeDuration filter = {{time|duration}}</div>
        <div>
            Does it have parse error? {{!!form.time.$error.parse}}
        </div>
        <div>
            Change model using duration-picker directive:
            <input name='time' type="text" ng-model="time" duration-picker required placeholder="00:00:00"/>
        </div>
        <div>
            Same model in text input:
            <input type='text' ng-model="time"/>
        </div>
    </form>
</div>
<script src="node_modules/angular/angular.js"></script>
<script src="duration-picker.js"></script>
<script src="sample-app.js"></script>
</body>
</html>
